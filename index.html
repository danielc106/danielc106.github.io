<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waxy O'Connor's Glasgow</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Waxy O'Connor's Glasgow Location</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        function initMap() {
            // The location of Waxy O'Connor's (Glasgow)
            const location = { lat: 55.8600, lng: -4.2500 };

            // Create the map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            // Create a marker at the location
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Waxy O'Connor's",
                icon: "heart.png"
            });
        }
    </script>

    <!-- Include Google Maps JavaScript API (replace YOUR_API_KEY with your actual key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkmpZKkHmmZOo4zudeC_FkzJMJY73l0bA&callback=initMap" async defer></script>
</body>
</html>
