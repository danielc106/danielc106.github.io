<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Hearts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100vh; position: relative; }
        #infoScreen {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 50px;
            z-index: 1000;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #c00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-heart {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoScreen">
        <h1 id="infoTitle"></h1>
        <p id="infoText"></p>
        <div class="back-button" onclick="closeInfoScreen()">Back to Map</div>
    </div>

    <script>
        var map = L.map('map', { preferCanvas: true }).setView([55.8611, -4.2526], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        var heartIcon = L.divIcon({
            className: 'custom-heart',
            html: '&#10084;', 
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });
        
        var locations = [
            { name: "Waxy O'Connor's Glasgow", coords: [55.8611, -4.2526], text: "A unique and atmospheric pub in Glasgow, known for its incredible wooden interior." },
            { name: "Jungle Rumble Glasgow", coords: [55.8588, -4.2557], text: "A fun mini-golf experience with a jungle theme in the heart of Glasgow." },
            { name: "Sugo Glasgow", coords: [55.8574, -4.2576], text: "A vibrant Italian restaurant known for its fresh pasta dishes." },
            { name: "TeamSport Cambuslang", coords: [55.8094, -4.1522], text: "An exciting indoor go-karting track offering high-speed thrills." },
            { name: "Starbucks Hamilton", coords: [55.7784, -4.0509], text: "A relaxing spot for coffee lovers located in Palace Grounds Road." },
            { name: "Wetherspoons Cambuslang", coords: [55.8199, -4.1649], text: "A classic Wetherspoons pub offering affordable food and drinks." }
        ];
        
        locations.forEach(location => {
            var marker = L.marker(location.coords, { icon: heartIcon }).addTo(map);
            marker.on('click', function() {
                document.getElementById('infoTitle').innerText = location.name;
                document.getElementById('infoText').innerText = location.text;
                document.getElementById('infoScreen').style.display = 'block';
            });
        });
        
        function closeInfoScreen() {
            document.getElementById('infoScreen').style.display = 'none';
        }
    </script>
</body>
</html>
