<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Hover Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* CSS to center the map */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #map {
            width: 80%;
            height: 80%;
        }

        .leaflet-tooltip {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([56.946, 24.105], 13); // Coordinates of Riga, Latvia

        // Add tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers with hover text
        var marker1 = L.marker([56.946, 24.105]).addTo(map)
            .bindTooltip("This is Riga!", { permanent: false, direction: 'top' })
            .openTooltip();

        var marker2 = L.marker([56.948, 24.105]).addTo(map)
            .bindTooltip("Another point in Riga!", { permanent: false, direction: 'top' });

        var marker3 = L.marker([56.944, 24.110]).addTo(map)
            .bindTooltip("A point of interest!", { permanent: false, direction: 'top' });

    </script>

</body>
</html>
