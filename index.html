<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Hover Markers</title>
    <!-- Leaflet.js CDN for styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Ensure the map takes up space */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #map {
            width: 100%;  /* Take full width */
            height: 80vh; /* Take 80% of the viewport height */
        }
    </style>
</head>
<body>

    <!-- The map container -->
    <div id="map"></div>

    <!-- Leaflet.js CDN for map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered at Riga, Latvia
        var map = L.map('map').setView([56.946, 24.105], 13);

        // Add tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add some markers with hover text (tooltips)
        L.marker([56.946, 24.105]).addTo(map)
            .bindTooltip("This is Riga!", { permanent: false, direction: 'top' });

        L.marker([56.948, 24.105]).addTo(map)
            .bindTooltip("Another point in Riga!", { permanent: false, direction: 'top' });

        L.marker([56.944, 24.110]).addTo(map)
            .bindTooltip("A point of interest!", { permanent: false, direction: 'top' });
    </script>

</body>
</html>
