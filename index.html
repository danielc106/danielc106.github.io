<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waxy O'Connor's Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100vh; position: relative; }
        #infoScreen {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 50px;
            z-index: 1000;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #c00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoScreen">
        <h1>Waxy O'Connor's Glasgow</h1>
        <p>A unique and atmospheric pub in Glasgow, known for its incredible wooden interior.</p>
        <div class="back-button" onclick="closeInfoScreen()">Back to Map</div>
    </div>

    <script>
        var map = L.map('map').setView([55.8611, -4.2526], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        var heartIcon = L.divIcon({
            className: 'custom-heart',
            html: '&#10084;', 
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });
        
        var marker = L.marker([55.8611, -4.2526], { icon: heartIcon }).addTo(map);
        marker.on('click', function() {
            document.getElementById('infoScreen').style.display = 'block';
        });
        
        function closeInfoScreen() {
            document.getElementById('infoScreen').style.display = 'none';
        }
    </script>
</body>
</html>
